<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="web-app">

        <div id="title"> I made this for fun, please don't rely on it for something important!! </div>

        <div class="content">

            <div class="city-name"> Buenos Aires / Argentina </div>

            <div class="clock">
    
                <p id="time">13:45</p> <em></em>
    
                <p id="date">date in Day/Month/Year make sure to disclose the format below </p>
        
            </div>
    
    
            <div class="Weather">
    
                <div id="current-weather"> WEATHER IN CELSIUS</div>
    
                <div class="weather-extra">
    
                    <div class="humidity">
                        HUMIDITY IN %
                    </div>
    
                    <div class="wind-speed">
                        WIND SPEEDS IN M/S
                    </div>
    
                </div>
    
            </div>
    
        </div>

    </div>

</body>
</html>
